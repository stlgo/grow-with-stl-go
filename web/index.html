<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Grow With STL-GO</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script type='module'>
        import { GrowWithSTLGO } from './js/main.js';

        var gwsg = null;

        function login() {
            let id = document.getElementById("IDInput").value
            let password = document.getElementById("PasswordInput").value
            if (id.length >0 && password.length >0) {
                if (gwsg === null) {
                    gwsg = new GrowWithSTLGO()
                }
                gwsg.login(id, password)
            }
        }

        document.getElementById("LoginButton").onclick = () => {
           login()
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-shadow" style="background-color: #47b53f;">
        <div class="container-fluid">
            <div class="navbar-brand">Grow With STL-GO</div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon" id="navbarIcon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav" id="NavbarDiv" style="display: none">
                    <a href="#" class="nav-item nav-link" onclick="event.preventDefault();load('home');">Home</a>
                    <a href="#" class="nav-item nav-link" onclick="event.preventDefault();load('about');">About</a>
                    <a href="#" class="nav-item nav-link" onclick="event.preventDefault();load('seeds');">Seeds</a>
                    <a href="#" class="nav-item nav-link" onclick="event.preventDefault();load('tools');">Tools</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="LoginDiv">
            <br>
            <center>
                <br>
                <label for="uname"><b>ID</b></label>
                <input type="text" placeholder="Enter ID" name="uname" id="IDInput" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="PasswordInput" required>

                <button type="submit" id="LoginButton">Login</button>
            </center>
        </div>
        <div id="RouterDiv" class="container" style="display: none"><center><h2>Loading please wait...</h2></center></div>
        <footer>
            <br><center><small>Copyright &copy;<script>document.write(new Date().getFullYear());</script> Grow With STL-GO</small></center>
        </footer>
    </div>
</body>

</html>
